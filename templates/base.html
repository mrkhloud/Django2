{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="menu">
        <ul class="gorizontal_list">
            <li class="menu_elements">
                <a href="{% url 'home_page' %}">Главная</a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="menu_elements">
                    <a href="{% url 'create_article_page' %}">Создание новой статьи</a>
                </li>
                <li class="menu_elements">
                    <a href="{% url 'logout_page' %}">Выйти из аккаунта</a>
                </li>
            {% else %}
                <li class="menu_elements">
                    <a href="{% url 'login_page' %}">Вход в аккаунт</a>
                </li>
                <li class="menu_elements">
                    <a href="{% url 'registration_page' %}">Зарегистрироваться</a>
                </li>
            {% endif %}
            <li class="search">
                <form action="{% url 'res_search_page' %}">
                    <input type="text" name="q">
                    <input type="submit">
                </form>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
