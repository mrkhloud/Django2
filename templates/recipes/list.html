{% extends 'base.html' %}
{% block content %}

    {% for object in objects_list %}
        <ul>
            <li>
                <a href="{{ object.get_absolute_url }}">{{ object.pk }}-{{ object.name }}</a>
            </li>
        </ul>
    {% empty %}
        <h1>Ничего не найдено!</h1>
    {% endfor %}
        <a href="{% url 'create_recipe' %}" class="add-recipe">Создать рецепт</a>
{% endblock %}
