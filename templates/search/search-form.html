<div>
    <form action="{% url 'search' %}">
        <input type="text" name="q" id="search-query"
                hx-get="{% url 'search' %}" hx-trigger="keyup changed delay:200ms"
                hx-include="#search-type" hx-target="#typeahead-results">
        <select name="type" id="search-type"
                hx-trigger="keyup changed delay:200ms"
                hx-include="#search-query"
                hx-target="#typeahead-results">
            {% if request.GET.type == 'article' %}
                <option value="articles" selected>Статьи</option>
            {% else %}
                <option value="articles">Статьи</option>
            {% endif %}

            {% if request.GET.type == 'recipes' %}
                <option value="recipes" selected>Рецепты</option>
            {% else %}
                <option value="recipes">Рецепты</option>
            {% endif %}
    <!--        <option value="article">Статьи</option>-->
    <!--        <option value="recipes">Рецепты</option>-->
        </select>
        <input type="submit">
    </form>
    <div id="typeahead-results"></div>
</div>
